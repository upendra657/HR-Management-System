
{% extends "base.html" %}

{% block title %}Sign Up - HRMS{% endblock %}

{% block content %}
<div class="row justify-content-center min-vh-100 align-items-center py-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-lg glass-effect">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="my-4"><i class="fas fa-user-plus me-2"></i>Create Account</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('signup') }}" id="signupForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="employee_name" name="employee_name" placeholder="Full Name" required pattern="[A-Za-z\s]+" title="Please enter a valid name (letters and spaces only)">
                                <label for="employee_name"><i class="fas fa-user me-2"></i>Full Name</label>
        </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required pattern="[A-Za-z0-9_]+" title="Username can only contain letters, numbers, and underscores">
                                <label for="username"><i class="fas fa-at me-2"></i>Username</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="verify_password" name="verify_password" placeholder="Confirm Password" required>
                                <label for="verify_password"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="mobile_no" name="mobile_no" placeholder="Mobile Number" required pattern="[0-9]{10}" title="Please enter a valid 10-digit mobile number">
                                <label for="mobile_no"><i class="fas fa-phone me-2"></i>Mobile Number</label>
                      </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <select class="form-select" id="department" name="department" required>
                                    <option value="">Select Department</option>
                                    <option value="IT">IT</option>
                                    <option value="HR">HR</option>
                                    <option value="Finance">Finance</option>
                                    <option value="Marketing">Marketing</option>
                                    <option value="Operations">Operations</option>
                                </select>
                                <label for="department"><i class="fas fa-building me-2"></i>Department</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                                <label for="gender"><i class="fas fa-venus-mars me-2"></i>Gender</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="date_of_joining" name="date_of_joining" required>
                                <label for="date_of_joining"><i class="fas fa-calendar me-2"></i>Date of Joining</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="country" name="country" placeholder="Country" required pattern="[A-Za-z\s]+" title="Please enter a valid country name">
                                <label for="country"><i class="fas fa-globe me-2"></i>Country</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small">
                    <a href="{{ url_for('signin') }}" class="text-decoration-none">
                        <i class="fas fa-sign-in-alt me-1"></i>Already have an account? Sign in!
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
body {
    background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('{{ url_for('static', filename='images/work.jpeg') }}');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

.glass-effect {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

[data-theme="dark"] .glass-effect {
    background: rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

[data-theme="dark"] .card-title,
[data-theme="dark"] .card-text,
[data-theme="dark"] .form-floating > label {
    color: var(--text-color) !important;
}

.btn-primary {
    background: linear-gradient(45deg, #4e73df, #224abe);
    border: none;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background: linear-gradient(45deg, #224abe, #4e73df);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.form-control, .form-select {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
}

.form-control:focus, .form-select:focus {
    background: rgba(255, 255, 255, 0.15);
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
    color: white;
}

[data-theme="dark"] .form-control,
[data-theme="dark"] .form-select {
    background: rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: white;
}

[data-theme="dark"] .form-control:focus,
[data-theme="dark"] .form-select:focus {
    background: rgba(0, 0, 0, 0.3);
    border-color: var(--primary-color);
    color: white;
}

.form-select option {
    background-color: var(--card-bg);
    color: white;
}

/* Style for input placeholders */
.form-control::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

/* Style for form labels */
.form-floating > label {
    color: rgba(255, 255, 255, 0.9);
}

/* Style for form validation messages */
.form-control.is-invalid {
    border-color: #dc3545;
    color: white;
}

.form-control.is-valid {
    border-color: #198754;
    color: white;
}

.invalid-feedback {
    color: #ff6b6b;
}

.valid-feedback {
    color: #51cf66;
}
</style>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('signupForm').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const verifyPassword = document.getElementById('verify_password').value;
    
    if (password !== verifyPassword) {
        e.preventDefault();
        alert('Passwords do not match!');
    }
});
</script>
{% endblock %}
